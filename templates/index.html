<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobacco Curing Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <div><i class="fas fa-clock"></i> <strong>Uptime:</strong> <span id="uptime"></span></div>
            <div><i class="fas fa-calendar-alt"></i> <strong>Time:</strong> <span id="current_time"></span></div>
        </div>
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Tobacco Curing Control</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 animate__animated animate__fadeInLeft">
                    <div class="card-header">
                        <h4><i class="fas fa-info-circle"></i> Status</h4>
                    </div>
                    <div class="card-body">
                        <div class="status">
                            <div class="status-item"><strong>Mode:</strong> <span id="mode"></span></div>
                            <div class="status-item"><strong>Stage:</strong> <span id="stage"></span></div>
                            <div class="status-item"><strong>Temperature:</strong> <span id="temperature"></span> &deg;C</div>
                            <div class="status-item"><strong>Target Temp:</strong> <span id="target_temp"></span> &deg;C</div>
                            <div class="status-item"><strong>Max Temp:</strong> <span id="max_temp"></span> &deg;C</div>
                            <div class="status-item"><strong>Next Temp Increase:</strong> <span id="next_temp_increase"></span></div>
                            <div class="status-item"><strong>Humidity:</strong> <span id="humidity"></span> %</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 animate__animated animate__fadeInRight">
                    <div class="card-header">
                        <h4><i class="fas fa-toggle-on"></i> Actuators</h4>
                    </div>
                    <div class="card-body">
                        <div class="status">
                            <div class="status-item"><strong>Fan 1:</strong> <span id="fan_on"></span></div>
                            <div class="status-item"><strong>Dehumidifier 1:</strong> <span id="dehumidifier_on"></span></div>
                            <div class="status-item"><strong>Fan 2:</strong> <span id="fan_on_2"></span></div>
                            <div class="status-item"><strong>Dehumidifier 2:</strong> <span id="dehumidifier_on_2"></span></div>
                            <div class="status-item"><strong>Buzzer:</strong> <span id="buzzer_on"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h4><i class="fas fa-cogs"></i> Controls</h4>
            </div>
            <div class="card-body controls">
                <button id="toggle-mode" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Toggle Mode</button>
                <button id="next-stage" class="btn btn-secondary"><i class="fas fa-arrow-right"></i> Next Stage</button>
                <button id="toggle-fan" class="btn btn-info" disabled><i class="fas fa-wind"></i> Toggle Fan</button>
                <button id="toggle-dehumidifier" class="btn btn-warning" disabled><i class="fas fa-tint"></i> Toggle Dehumidifier</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
