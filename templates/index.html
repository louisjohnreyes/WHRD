<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobacco Curing Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Tobacco Curing Control</h1>
            <div class="text-end">
                <div><strong>Uptime:</strong> <span id="uptime"></span></div>
                <div><strong>Time:</strong> <span id="current_time"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>System Status</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="status-item"><strong>Mode:</strong> <span id="mode" class="badge bg-primary"></span></div>
                                <div class="status-item"><strong>Stage:</strong> <span id="stage" class="badge bg-info"></span></div>
                                <div class="status-item"><strong>Servo:</strong> <span id="servo_position" class="badge bg-secondary"></span> &deg;</div>
                            </div>
                            <div class="col-md-6">
                                <div class="status-item"><strong>Temperature:</strong> <span id="temperature"></span> &deg;C</div>
                                <div class="status-item"><strong>Target Temp:</strong> <span id="target_temp"></span> &deg;C</div>
                                <div class="status-item"><strong>Max Temp:</strong> <span id="max_temp"></span> &deg;C</div>
                                <div class="status-item"><strong>Next Temp Increase:</strong> <span id="next_temp_increase"></span></div>
                                <div class="status-item"><strong>Humidity:</strong> <span id="humidity"></span> %</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Controls</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="toggle-mode" class="btn btn-primary">Toggle Mode</button>
                            <button id="next-stage" class="btn btn-info">Next Stage</button>
                            <button id="toggle-servo" class="btn btn-secondary">Toggle Servo</button>
                            <button id="toggle-fan" class="btn btn-outline-primary" disabled>Toggle Fan</button>
                            <button id="toggle-dehumidifier" class="btn btn-outline-primary" disabled>Toggle Dehumidifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h2>Actuator Status</h2>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">
                        <strong>Fan 1:</strong> <span id="fan_on" class="actuator-status"></span>
                    </div>
                    <div class="col">
                        <strong>Dehumidifier 1:</strong> <span id="dehumidifier_on" class="actuator-status"></span>
                    </div>
                    <div class="col">
                        <strong>Fan 2:</strong> <span id="fan_on_2" class="actuator-status"></span>
                    </div>
                    <div class="col">
                        <strong>Dehumidifier 2:</strong> <span id="dehumidifier_on_2" class="actuator-status"></span>
                    </div>
                    <div class="col">
                        <strong>Buzzer:</strong> <span id="buzzer_on" class="actuator-status"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
